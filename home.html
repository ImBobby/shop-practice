    <!--[if lt IE 8]>

    <div class="container">
        <div class="bzg">
            <div class="bzg_c" data-col="l8">

                <ul class="product-list list-nostyle cf">
                    <li class="product-list__item">

                        <div class="product card">
                            <figure class="product__figure">
                                <img class="product__figure__img" src="//lorempixel.com/300/200/food/1" alt="">
                                <figcaption class="product__figure__desc"><b>Jengkol</b></figcaption>
                            </figure>

                            <span class="product__price ui-price">350.000</span>

                            <button
                                class="product__btn btn btn--block btn--primary"
                                data-price="350000"
                                data-name="Jengkol">Add to cart</button>
                        </div>

                    </li>
                    <li class="product-list__item">

                        <div class="product card">
                            <figure class="product__figure">
                                <img class="product__figure__img" src="//lorempixel.com/300/200/food/1" alt="">
                                <figcaption class="product__figure__desc"><b>Semur</b></figcaption>
                            </figure>

                            <span class="product__price ui-price">150.000</span>

                            <button
                                class="product__btn btn btn--block btn--primary"
                                data-price="150000"
                                data-name="Semur">Add to cart</button>
                        </div>

                    </li>
                </ul>

            </div>
            <div class="bzg_c" data-col="l4">
                <section class="cart card">
                    <h2 class="cart__title">Your items</h2>

                    <ul class="cart-list list-nostyle">
                        <!-- Template list -->
                        <!-- <li class="cart-list__item">
                            <dl class="cart-item cf">
                                <dt class="sr-only">Name</dt>
                                <dd class="cart-item__name">Semur</dd>

                                <dt class="sr-only">Price</dt>
                                <dd class="cart-item__price ui-price" data-price="350000">350.000</dd>
                            </dl>
                            <button class="cart-remove">&times;</button>
                        </li> -->
                    </ul>

                    <div class="bzg">
                        <div class="bzg_c" data-col="s6">
                            Total
                        </div>
                        <div class="bzg_c text-right" data-col="s6">
                            <span class="cart__total ui-price">0</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
